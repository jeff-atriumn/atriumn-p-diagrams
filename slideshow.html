<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>testing</title>
    <meta name="description" content="Generated Atriumn P-Diagram." />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="static/css/webslides.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="static/css/svg-icons.css"
    />

    <link
      rel="shortcut icon"
      sizes="16x16"
      href="static/images/favicons/favicon.png"
    />
    <link
      rel="shortcut icon"
      sizes="32x32"
      href="static/images/favicons/favicon-32.png"
    />
    <link
      rel="apple-touch-icon icon"
      sizes="76x76"
      href="static/images/favicons/favicon-76.png"
    />
    <link
      rel="apple-touch-icon icon"
      sizes="120x120"
      href="static/images/favicons/favicon-120.png"
    />
    <link
      rel="apple-touch-icon icon"
      sizes="152x152"
      href="static/images/favicons/favicon-152.png"
    />
    <link
      rel="apple-touch-icon icon"
      sizes="180x180"
      href="static/images/favicons/favicon-180.png"
    />
    <link
      rel="apple-touch-icon icon"
      sizes="192x192"
      href="static/images/favicons/favicon-192.png"
    />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#333333" />
  </head>
  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo">
          <a href="index.html" title="Atriumn P-Diagram">WebSlides</a>
        </p>
        <ul>
          <li class="github">
            <a
              rel="external"
              href="https://github.com/webslides/webslides"
              title="Github"
            >
              <svg class="fa-github">
                <use xlink:href="#fa-github"></use>
              </svg>
              <em>Atriumn</em>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <article id="webslides" class="vertical">
        <section>
          <div class="wrap">
            <div class="grid vertical-align">
              <div class="column">
                <h4>
                  <svg class="fa-envelope">
                    <use xlink:href="#fa-envelope"></use>
                  </svg>
                  <strong>Inputs</strong>
                </h4>
                <ul class="description">
                  <li>
                    <p>WebSlides Components</p>
                  </li>
                </ul>
              </div>
              <div class="column">
                <figure>
                  <img
                    class="aligncenter"
                    src="static/images/setup.png"
                    alt="System Function"
                  />
                </figure>
              </div>
              <div class="column">
                <h4>
                  <svg class="fa-cubes">
                    <use xlink:href="#fa-cubes"></use>
                  </svg>
                  <strong>Outcomes</strong>
                </h4>
                <p>
                  The best way to <strong>inspire with your content</strong> is
                  to connect on a personal level:
                </p>
                <ul class="description">
                  <li>
                    Background images:
                    <a href="http://unsplash.com">Unsplash</a>.
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="static/js/webslides.js"></script>
    <script>
      window.ws = new WebSlides();
    </script>

    <script defer src="static/js/svg-icons.js"></script>
  </body>
</html>
